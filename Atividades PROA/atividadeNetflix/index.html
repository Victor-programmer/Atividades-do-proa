<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .conteiner {
            width: 100%;
            height: 100vh;
            background-image: url('./imagens/fundo.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .sobreposicao {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .conteudo {
            position: relative;
            z-index: 1;
        }

        .cabecalho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .logo {
            color: #e50914;
            font-size: 40px;
            font-weight: bold;
        }

        .cabecalho-direita {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .selecao-idioma {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #aaa;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 16px;
        }

        .botao-entrar {
            background: #e50914;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .botao-entrar:hover {
            background: #c11119;
        }

        .secao-principal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 150px 50px;
            color: white;
        }

        .secao-principal h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            max-width: 800px;
        }

        .secao-principal p {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .subtitulo {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .formulario-email {
            display: flex;
            gap: 10px;
            max-width: 700px;
            width: 100%;
        }

        .entrada-email {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #aaa;
            color: white;
            padding: 18px 20px;
            font-size: 18px;
            border-radius: 4px;
        }

        .entrada-email::placeholder {
            color: #999;
        }

        .botao-acao {
            background: #e50914;
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 22px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .botao-acao:hover {
            background: #c11119;
        }

        @media (max-width: 768px) {
            .cabecalho {
                padding: 20px;
            }

            .logo {
                font-size: 28px;
            }

            .secao-principal {
                padding: 100px 20px;
            }

            .secao-principal h1 {
                font-size: 32px;
            }

            .secao-principal p {
                font-size: 20px;
            }

            .subtitulo {
                font-size: 18px;
            }

            .formulario-email {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="sobreposicao"></div>
        
        <div class="conteudo">
            <div class="cabecalho">
                <div class="logo">NETFLIX</div>
                
                <div class="cabecalho-direita">
                    <select class="selecao-idioma">
                        <option>üåê Portugu√™s</option>
                    </select>
                    
                    <button class="botao-entrar">Entrar</button>
                </div>
            </div>

            <div class="secao-principal">
                <h1>Filmes, s√©ries e muito mais, sem limites</h1>
                
                <p>A partir de R$ 20,90. Cancele quando quiser.</p>
                
                <p class="subtitulo">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

                <div class="formulario-email">
                    <input type="email" placeholder="Email" class="entrada-email">
                    
                    <button class="botao-acao">
                        Vamos l√°
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
